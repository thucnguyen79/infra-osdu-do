        {"source": "osdu.records-changed", "vhost": "/", "destination": "osdu.records-changed-subscription", "destination_type": "queue", "routing_key": "#", "arguments": {}}
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-rabbitmq
  namespace: osdu-data
  labels:
    app: osdu-rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osdu-rabbitmq
  template:
    metadata:
      labels:
        app: osdu-rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.12-management-alpine
          ports:
            - containerPort: 5672
              name: amqp
            - containerPort: 15672
              name: management
          envFrom:
            - secretRef:
                name: osdu-rabbitmq-secret
          volumeMounts:
            - name: config
              mountPath: /etc/rabbitmq/enabled_plugins
              subPath: enabled_plugins
            - name: config
              mountPath: /etc/rabbitmq/rabbitmq.conf
              subPath: rabbitmq.conf
            - name: config
              mountPath: /etc/rabbitmq/definitions.json
              subPath: definitions.json
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command: ["rabbitmq-diagnostics", "check_running"]
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            exec:
              command: ["rabbitmq-diagnostics", "ping"]
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: osdu-rabbitmq-config
---
apiVersion: v1
kind: Service
metadata:
  name: osdu-rabbitmq
  namespace: osdu-data
  labels:
    app: osdu-rabbitmq
spec:
  type: ClusterIP
  ports:
    - port: 5672
      targetPort: 5672
      name: amqp
    - port: 15672
      targetPort: 15672
      name: management
  selector:
    app: osdu-rabbitmq
