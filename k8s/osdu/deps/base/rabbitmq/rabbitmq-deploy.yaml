apiVersion: v1
kind: Secret
metadata:
  name: osdu-rabbitmq-secret
  namespace: osdu-data
type: Opaque
stringData:
  RABBITMQ_DEFAULT_USER: osdu
  RABBITMQ_DEFAULT_PASS: osdu123
---
apiVersion: v1
kind: ConfigMap
