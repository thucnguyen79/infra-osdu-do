apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: osdu-postgres
  namespace: osdu-data
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  serviceName: osdu-postgres
  replicas: 1
  selector:
    matchLabels:
      app: osdu-postgres
  template:
    metadata:
      labels:
        app: osdu-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: osdu-postgres-secret   # <-- out-of-band
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: ["sh","-lc","pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["sh","-lc","pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
            initialDelaySeconds: 30
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi

