apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: osdu-opensearch
  namespace: osdu-data
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  serviceName: osdu-opensearch
  replicas: 1
  selector:
    matchLabels:
      app: osdu-opensearch
  template:
    metadata:
      labels:
        app: osdu-opensearch
    spec:
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:2.16.0
          env:
            - name: discovery.type
              value: single-node
            - name: DISABLE_INSTALL_DEMO_CONFIG
              value: "true"
            # Security plugin ENABLED for TLS
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
          ports:
            - containerPort: 9200
              name: http
          volumeMounts:
            - name: data
              mountPath: /usr/share/opensearch/data
            - name: certs
              mountPath: /usr/share/opensearch/config/certs
              readOnly: true
            - name: security-config
              mountPath: /usr/share/opensearch/config/opensearch.yml
              subPath: opensearch.yml
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 1000
            runAsGroup: 1000
      initContainers:
        - name: init-opensearch-data-perms
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - |
              set -eux
              mkdir -p /usr/share/opensearch/data/nodes
              chown -R 1000:1000 /usr/share/opensearch/data
              chmod -R g+rwX /usr/share/opensearch/data
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /usr/share/opensearch/data
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - name: certs
          secret:
            secretName: opensearch-tls-secret
        - name: security-config
          configMap:
            name: opensearch-security-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: osdu-opensearch
  namespace: osdu-data
spec:
  selector:
    app: osdu-opensearch
  ports:
    - name: http
      port: 9200
      targetPort: 9200
    - name: https
      port: 9443
      targetPort: 9200
