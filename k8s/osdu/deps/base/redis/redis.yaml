apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-redis
  namespace: osdu-data
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osdu-redis
  template:
    metadata:
      labels:
        app: osdu-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: osdu-redis
  namespace: osdu-data
spec:
  selector:
    app: osdu-redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379

