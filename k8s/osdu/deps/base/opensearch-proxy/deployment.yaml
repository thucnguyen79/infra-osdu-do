apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-proxy
  namespace: osdu-data
  labels:
    app: opensearch-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-proxy
  template:
    metadata:
      labels:
        app: opensearch-proxy
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 9200
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9200
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9200
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: opensearch-proxy-config
