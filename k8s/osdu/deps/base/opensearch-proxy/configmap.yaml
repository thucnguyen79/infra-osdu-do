apiVersion: v1
kind: ConfigMap
metadata:
  name: opensearch-proxy-config
  namespace: osdu-data
data:
  nginx.conf: |
    worker_processes 1;
    events { worker_connections 1024; }
    http {
      upstream opensearch_backend {
        server osdu-opensearch.osdu-data.svc.cluster.local:9200;
      }
      
      map $http_content_type $proxy_content_type {
        ~*application/vnd\.elasticsearch  "application/json";
        default                           $http_content_type;
      }
      
      server {
        listen 9200;
        
        # Root endpoint - return static response with build_flavor for ES 8.x client
        location = / {
          default_type application/json;
          add_header X-Elastic-Product "Elasticsearch" always;
          return 200 '{
            "name": "opensearch-proxy",
            "cluster_name": "osdu-cluster",
            "cluster_uuid": "osdu-proxy-uuid",
            "version": {
              "number": "7.10.2",
              "build_flavor": "default",
              "build_type": "docker",
              "build_hash": "unknown",
              "build_date": "2024-01-01T00:00:00.000000Z",
              "build_snapshot": false,
              "lucene_version": "9.11.1",
              "minimum_wire_compatibility_version": "7.10.0",
              "minimum_index_compatibility_version": "7.0.0"
            },
            "tagline": "You Know, for Search"
          }';
        }
        
        # All other endpoints - proxy to OpenSearch
        location / {
          proxy_pass http://opensearch_backend;
          proxy_set_header Host $host;
          proxy_set_header Content-Type $proxy_content_type;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          
          # Add X-Elastic-Product header to response (required by ES 8.x client)
          add_header X-Elastic-Product "Elasticsearch" always;
          
          # Preserve original headers from upstream
          proxy_pass_header X-Elastic-Product;
          
          # Timeouts for large queries
          proxy_connect_timeout 60s;
          proxy_send_timeout 60s;
          proxy_read_timeout 60s;
          
          # Buffer settings
          proxy_buffer_size 128k;
          proxy_buffers 4 256k;
          proxy_busy_buffers_size 256k;
        }
        
        location = /health {
          return 200 'OK';
          add_header Content-Type text/plain;
        }
      }
    }
