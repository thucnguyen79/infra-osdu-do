# patch-entitlements-redis.yaml
# Adds Redis configuration for Entitlements Core Plus
# Required for user info and groups caching
apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-entitlements
spec:
  template:
    spec:
      containers:
        - name: entitlements
          env:
            # Redis for user info cache
            - name: REDIS_USER_INFO_HOST
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_HOST
            - name: REDIS_USER_INFO_PORT
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_PORT
            # Redis for user groups cache
            - name: REDIS_USER_GROUPS_HOST
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_HOST
            - name: REDIS_USER_GROUPS_PORT
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_PORT
            # Postgres password (required by Core Plus)
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: osdu-postgres-secret
                  key: POSTGRES_PASSWORD
