apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-partition
spec:
  template:
    spec:
      containers:
        - name: osdu-partition
          # QUAN TRỌNG: Khai báo lại Image để đảm bảo nó không bị mất khi Merge
          image: community.opengroup.org:5555/osdu/platform/system/partition/core-plus-partition-release:923ea1cd
          env:
            # Repo-first: nếu đang chạy internal/no-auth thì tắt security mặc định để tránh BasicAuth 401
            - name: SPRING_AUTOCONFIGURE_EXCLUDE
              value: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

            # Chuẩn hoá issuer để đồng bộ với keycloak .well-known (issuer=keycloak.internal)
            - name: KEYCLOAK_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: KEYCLOAK_ISSUER_URI

            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: KEYCLOAK_ISSUER_URI

          ports:
            - name: http
              containerPort: 8080
            - name: mgmt
              containerPort: 8081

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 6
