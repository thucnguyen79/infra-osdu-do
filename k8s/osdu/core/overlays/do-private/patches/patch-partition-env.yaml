apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-partition
spec:
  template:
    spec:
      containers:
        - name: partition
          # Giữ Image để tránh lỗi ArgoCD
          image: community.opengroup.org:5555/osdu/platform/system/partition/core-plus-partition-release:923ea1cd
          env:
            # FIX QUAN TRỌNG: Tắt Security để Probe health check được (KHÔNG ĐƯỢC THIẾU DÒNG NÀY)
            - name: SPRING_AUTOCONFIGURE_EXCLUDE
              value: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

            # Fix xung đột: Xóa value cũ trước khi set valueFrom
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: null
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: KEYCLOAK_ISSUER_URI

            - name: KEYCLOAK_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: KEYCLOAK_ISSUER_URI
            
            # Cấu hình DB
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/partition"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: osdu-postgres-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: osdu-postgres-secret
                  key: POSTGRES_PASSWORD

          ports:
            - name: http
              containerPort: 8080
            - name: mgmt
              containerPort: 8081

          # Fix xung đột Probe: Xóa tcpSocket cũ
          readinessProbe:
            tcpSocket: null
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 6
