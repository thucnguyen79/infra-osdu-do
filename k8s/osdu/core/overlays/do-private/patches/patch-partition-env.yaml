apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-partition
spec:
  template:
    spec:
      containers:
        - name: osdu-partition
          env:
            # Đảm bảo issuer được set rõ ràng (không phụ thuộc envFrom)
            - name: KEYCLOAK_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: KEYCLOAK_ISSUER_URI
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: "$(KEYCLOAK_ISSUER_URI)"
            # (Tuỳ chọn) log rõ hơn khi troubleshoot
            - name: LOGGING_LEVEL_ROOT
              value: INFO