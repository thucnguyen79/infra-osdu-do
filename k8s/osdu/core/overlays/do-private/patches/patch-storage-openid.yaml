apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-storage
spec:
  template:
    spec:
      containers:
        - name: storage
          env:
            # --- FIX LỖI SECRET ---
            - name: OPENID_PROVIDER_CLIENT_SECRET
              value: "dummy-secret-value"
            
            # --- FIX LỖI REDIS (Gán giá trị trực tiếp, không dùng tham chiếu $) ---
            - name: REDIS_HOST
              value: "osdu-redis.osdu-data.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            - name: SPRING_REDIS_HOST
              value: "osdu-redis.osdu-data.svc.cluster.local"
            - name: SPRING_REDIS_PORT
              value: "6379"
            
            # --- CẤU HÌNH ĐỊNH DANH (GIỮ NGUYÊN) ---
            - name: KEYCLOAK_ISSUER_URI
              value: "http://keycloak.internal/realms/osdu"
            - name: OPENID_PROVIDER_URL
              value: "http://keycloak.internal/realms/osdu"
            - name: OPENID_PROVIDER_ISSUER
              value: "http://keycloak.internal/realms/osdu"
            - name: OPENID_PROVIDER_ISSUER_URI
              value: "http://keycloak.internal/realms/osdu"
            - name: OPENID_PROVIDER_DISCOVERY_URL
              value: "http://keycloak.internal/realms/osdu/.well-known/openid-configuration"
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: "http://keycloak.internal/realms/osdu"
            - name: OPENID_PROVIDER_SCOPES
              value: "openid profile email"
