apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-storage
spec:
  template:
    spec:
      containers:
        - name: storage
          env:
            # Avoid Kustomize $(...) vars; rely on osdu-core-env + Spring placeholder resolution.
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/storage"
            # OpenID config must be a real issuer URI (the OpenID plugin validates non-empty Issuer).
            - name: OPENID_PROVIDER_URL
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: KEYCLOAK_ISSUER_URI
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: KEYCLOAK_ISSUER_URI
