apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-search
  labels:
    app: osdu-search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osdu-search
  template:
    metadata:
      labels:
        app: osdu-search
    spec:
      containers:
        - name: search
          image: community.opengroup.org:5555/osdu/platform/system/search-service/core-plus-search-release:20f18adf
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 8081
              name: management
          envFrom:
            - configMapRef:
                name: osdu-core-env
          env:
            # === SSL/TLS Disabled (OpenSearch is HTTP only) ===
            - name: ELASTIC_SCHEME
              value: "http"
            - name: ELASTIC_SSL_ENABLED
              value: "false"
            - name: ELASTICSEARCH_SSL_ENABLED
              value: "false"
            - name: ELASTICSEARCH_HTTPS_ENABLED
              value: "false"
            - name: OPENSEARCH_SECURITY_DISABLED
              value: "true"
            - name: SPRING_ELASTICSEARCH_REST_SSL_ENABLED
              value: "false"
            - name: SPRING_ELASTICSEARCH_REST_URIS
              value: "http://osdu-opensearch.osdu-data.svc.cluster.local:9200"
            # === OpenSearch Connection ===
            - name: ELASTIC_HOST
              value: "osdu-opensearch.osdu-data.svc.cluster.local"
            - name: ELASTIC_PORT
              value: "9200"
            - name: OPENSEARCH_URL
              value: "http://osdu-opensearch.osdu-data.svc.cluster.local:9200"
            - name: ELASTIC_CLUSTER_NAME
              value: "docker-cluster"
            # === Redis Cache ===
            - name: REDIS_SEARCH_HOST
              value: "osdu-redis.osdu-data.svc.cluster.local"
            - name: REDIS_SEARCH_PORT
              value: "6379"
            - name: SPRING_DATA_REDIS_HOST
              value: "osdu-redis.osdu-data.svc.cluster.local"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            # === Partition Service ===
            - name: PARTITION_SERVICE_ENDPOINT
              value: "http://osdu-partition:8080/api/partition/v1"
            # === Entitlements Service ===
            - name: ENTITLEMENTS_HOST
              value: "http://osdu-entitlements:8080"
            - name: ENTITLEMENTS_API
              value: "http://osdu-entitlements:8080/api/entitlements/v2"
            - name: AUTHORIZE_API
              value: "http://osdu-entitlements:8080/api/entitlements/v2"
            # === Policy Service (disabled for POC) ===
            - name: POLICY_ENABLED
              value: "false"
            - name: POLICY_SERVICE_ENABLED
              value: "false"
            # === Auth (disabled for POC) ===
            - name: SEARCH_AUTH_ENABLED
              value: "false"
            # === Keycloak/OAuth ===
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: "http://keycloak.osdu-identity.svc.cluster.local/realms/osdu"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
