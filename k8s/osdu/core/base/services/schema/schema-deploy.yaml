apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-schema
  labels:
    app: osdu-schema
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osdu-schema
  template:
    metadata:
      labels:
        app: osdu-schema
    spec:
      containers:
        - name: schema
          # TÌM TAG TRONG REGISTRY VÀ THAY VÀO ĐÂY
          image: community.opengroup.org:5555/osdu/platform/system/schema-service/core-plus-schema-release:b19664d2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: osdu-core-env
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)/schema"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: osdu-postgres-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: osdu-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: "$(KEYCLOAK_ISSUER_URI)"
            - name: PARTITION_SERVICE_ENDPOINT
              value: "http://osdu-partition:8080"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10