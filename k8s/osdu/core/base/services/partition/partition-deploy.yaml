apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-partition
  labels:
    app: osdu-partition
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osdu-partition
  template:
    metadata:
      labels:
        app: osdu-partition
    spec:
      containers:
        - name: partition
          # SỬA: Dùng image partition-gc (bản M24 - 0.27.0)
          image: community.opengroup.org:5555/osdu/platform/system/partition/partition-gc:0.27.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: osdu-core-env
          env:
            # SỬA: Image GC dùng profile 'gcp' để kích hoạt driver Postgres
            - name: SPRING_PROFILES_ACTIVE
              value: "gcp"
            # Các biến kết nối DB vẫn giữ nguyên
            - name: osm.postgres.datasource.url
              value: "jdbc:postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)/partition"
            - name: osm.postgres.datasource.username
              valueFrom:
                secretKeyRef:
                  name: osdu-postgres-secret
                  key: POSTGRES_USER
            - name: osm.postgres.datasource.password
              valueFrom:
                secretKeyRef:
                  name: osdu-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: "$(KEYCLOAK_ISSUER_URI)"
            # Giữ tắt Auth để bootstrap
            - name: PARTITION_AUTH_ENABLED
              value: "false"
            # Thêm biến này cho chắc chắn (đôi khi image GC cần)
            - name: CLOUD_PROVIDER
              value: "gcp"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
