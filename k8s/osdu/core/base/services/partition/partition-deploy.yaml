apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-partition
  labels:
    app: osdu-partition
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osdu-partition
  template:
    metadata:
      labels:
        app: osdu-partition
    spec:
      containers:
        - name: partition
          # DÙNG CHÍNH XÁC IMAGE DÀI NÀY (Không rút gọn, không sửa tag)
          image: community.opengroup.org:5555/osdu/platform/system/partition/core-plus-partition-release:923ea1cd
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: osdu-core-env
          env:
            # Cấu hình chuẩn cho Core Plus
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)/partition"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: osdu-postgres-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: osdu-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: "$(KEYCLOAK_ISSUER_URI)"
            # Tạm tắt Auth để test
            - name: PARTITION_AUTH_ENABLED
              value: "false"
            # Cấu hình Provider cho Core Plus
            - name: CLOUD_PROVIDER
              value: "minio"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
