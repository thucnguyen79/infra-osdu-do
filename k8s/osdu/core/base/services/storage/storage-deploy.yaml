apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-storage
  labels:
    app: osdu-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osdu-storage
  template:
    metadata:
      labels:
        app: osdu-storage
    spec:
      containers:
        - name: storage
          # SỬA LẠI TÊN IMAGE CHUẨN (dcc4c072)
          image: community.opengroup.org:5555/osdu/platform/system/storage/core-plus-storage-core-plus-release:dcc4c072
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: osdu-core-env
            - secretRef:
                name: osdu-objectstore-secret
            - secretRef:
                name: osdu-core-secrets
          env:
            # --- KHAI BÁO CÁC BIẾN GỐC ĐỂ DÙNG LẠI (QUAN TRỌNG) ---
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: POSTGRES_PORT
            - name: KEYCLOAK_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: KEYCLOAK_ISSUER_URI
            # ------------------------------------------------------
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)/storage"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: osdu-postgres-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: osdu-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: "$(KEYCLOAK_ISSUER_URI)"
            - name: OPENID_PROVIDER_URL
              value: "$(KEYCLOAK_ISSUER_URI)"
            - name: OPENID_PROVIDER_CLIENT_ID
              value: "osdu"
            - name: PARTITION_API
              value: "http://osdu-partition:8080"
            - name: STORAGE_AUTH_ENABLED
              value: "false"
            - name: CLOUD_PROVIDER
              value: "minio"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
