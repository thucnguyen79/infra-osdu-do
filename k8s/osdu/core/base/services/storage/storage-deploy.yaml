apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-storage
  labels:
    app: osdu-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osdu-storage
  template:
    metadata:
      labels:
        app: osdu-storage
    spec:
      containers:
        - name: storage
          image: community.opengroup.org:5555/osdu/platform/system/storage/core-plus-storage-core-plus-release:dcc4c072
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: osdu-core-env
            - secretRef:
                name: osdu-objectstore-secret
            - secretRef:
                name: osdu-core-secrets
                optional: true
          env:
            # === REDIS (tất cả variants) ===
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_PORT
            - name: CACHE_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_HOST
            - name: CACHE_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_PORT
            - name: CACHE_HOST
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_HOST
            - name: CACHE_PORT
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_PORT
            - name: SPRING_DATA_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_HOST
            - name: SPRING_DATA_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_PORT
            - name: REDIS_GROUP_HOST
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_HOST
            - name: REDIS_GROUP_PORT
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: REDIS_PORT
            # === POSTGRES ===
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: POSTGRES_PORT
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)/storage"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: osdu-postgres-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: osdu-postgres-secret
                  key: POSTGRES_PASSWORD
            # === KEYCLOAK / OPENID ===
            - name: KEYCLOAK_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: KEYCLOAK_ISSUER_URI
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: KEYCLOAK_ISSUER_URI
            - name: OPENID_PROVIDER_URL
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: KEYCLOAK_ISSUER_URI
            - name: OPENID_PROVIDER_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: osdu-core-env
                  key: KEYCLOAK_ISSUER_URI
            - name: OPENID_PROVIDER_CLIENT_ID
              value: "osdu"
            - name: OPENID_PROVIDER_CLIENT_SECRET
              value: "dummy-secret-value"
            - name: OPENID_PROVIDER_SCOPES
              value: "openid profile email"
            # === OTHER ===
            - name: PARTITION_API
              value: "http://osdu-partition:8080/api/partition/v1"
            - name: STORAGE_AUTH_ENABLED
              value: "false"
            - name: CLOUD_PROVIDER
              value: "minio"
            - name: JAVA_TOOL_OPTIONS
              value: "-Dcache.host=osdu-redis.osdu-data.svc.cluster.local -Dcache.port=6379"
            - name: SPRING_APPLICATION_JSON
              value: '{"cache":{"redis":{"host":"osdu-redis.osdu-data.svc.cluster.local","port":6379},"host":"osdu-redis.osdu-data.svc.cluster.local","port":6379},"messaging":{"topicName":"osdu.records-changed","topicProperty":"oqm.rabbitmq.records-changed.topic"},"oqm":{"rabbitmq":{"amqp":{"virtualHost":"/"},"records-changed":{"topic":"osdu.records-changed"}}}}'
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
